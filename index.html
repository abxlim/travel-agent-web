<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halim Travel Agent</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- Main Header -->
    <header class="main-header">
      <!-- Logo -->
      <div class="logo-container">
        <h2 class="logo">Portfolio</h2>
      </div>
      <!-- Navigation Bar -->
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#education">Education</a>
        <a href="#achievements">Achievements</a>
        <a href="#certificates">Certificates</a>
        <a href="#contact">Contact</a>

    </header>
    <!-- Main Content -->
    <main>
      <!-- Home Content -->
      <section id="home" class="home-section">
        <div class="home-content">
          <h1>Hello, I'm <span class="name">Abdul Halim</span></h1>

            Welcome to my portfolio website where I showcase my education,

          </p>
          <a href="#contact" class="btn">Contact Me</a>
        </div>

        <!-- Image Slider -->
        <div class="slider">
          <img
            class="slide"
            src="https://picsum.photos/800/500?random=1"
            alt="Project 1"
          />
          <img
            class="slide"
            src="https://picsum.photos/800/500?random=2"
            alt="Project 2"
          />
          <img
            class="slide"
            src="https://picsum.photos/800/500?random=3"
            alt="Project 3"
          />
        </div>
      </section>

      <hr />
      <!-- About Me Content -->
      <section>
        <!-- Banner & Form -->
        <div class="banner-form">
          <div class="banner-img"></div>
          <form></form>
        </div>
      </section>

      <!-- Call Us Content -->
      <section></section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- JS External -->
    <script src="js/script.js"></script>
  </body>
</html>
